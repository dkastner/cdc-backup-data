<table summary="formatting" border="0" cellpadding="0" cellspacing="0" width="100%" bgcolor="#0066cc">
	<tr>
		<td valign="top"><img src="../images/spacer.gif" alt=" " width="10" height="1" border="0"></td>
		<td width="100%" valign="top"><img src="../images/utils_Email_off.gif" alt="E-mail This Page" width="117" height="12" border="0" vspace="6"></td>
	</tr>
</table>

<br>

<table summary="formatting" border="0" cellpadding="0" cellspacing="0" width="100%">
	<tr>
		<td valign="top"><img src="../images/spacer.gif" alt=" " width="10" height="1" border="0"></td>
		<td width="100%" valign="top">
		<p>To send an e-mail, fill out the form below and then click "Submit".<br>
		Fill in your e-mail address if you would like to receive a copy.</p>
		
		<form method="post" action="http://www2.cdc.gov/nceh/des/send.asp">
		
		<table summary="formatting" border="0" cellpadding="3" cellspacing="0">
			<tr>
				<td valign="top"><span class="bodyText">
				<label for="recipient e-mail"><b>Recipient e-mail address:</b></label>
				</span><span class="bodyRed">*</span><br>
				<span class="bodyRed">*Required</span><br>
				<img src="../images/spacer.gif" alt=" " width="1" height="4" border="0"></td> 
				<td valign="top"><input type="text" name="to" size="25"></td>
			</tr>
			<tr>
				<td valign="top" class="bodyText">
				<label for="your e-mail"><b>Your e-mail address:</b></label></td> 
				<td valign="top"><input type="text" size="25" name="your"><br><img src="../images/spacer.gif" alt=" " width="1" height="4" border="0"></td>
			</tr>
			<tr>
				<td valign="top" class="bodyText">
				<label for="message"><b>Your personal message:</b></label></td> 
				<td valign="top"><textarea cols="22" rows="7" name="message"></textarea></td>
			</tr>
		</table>
		
		<script language="javascript" type="text/javascript">
		x = opener.location.href;
		document.write("<input type='hidden' name='referrer' value='"+x+"'>");
		</script>
		
		<div align="center">
		<input type="submit" value="Submit" class="button">
		</div>
		
		</form>
		
		<br>
		<p><b>Note: The contact information included above will not be used for any other purpose. Please read our <a href="../misc/privacy.html" onClick="opener.location.href='../misc/privacy.html';window.close();return false;">privacy policy</a> for more information.</b></p>
		</td>
	</tr>
</table>
